<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<div class="container p-5 gy-3 ">

   <div class="text-center">
    <h1 class="my-4 ">Bookmarker</h1>
    <p><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span></p>

   </div>
    <div>
        
    <label class="fw-bolder" for="siteName"><span><i class="fa-solid fa-book-bookmark"></i></span> Site Name</label>
    <br>
    <input oninput="validationName ()" class="form-control w-100 rounded border-0 p-2 my-2 " type="text" placeholder="Bookmark Name" name="bookmark name" id="siteName">
    </div>
    <div>
        
    <label class="fw-bolder" for="siteUrl"><span><i class="fa-solid fa-link"></i></span> Site URL</label>
    <br>
    <input oninput="validationUrl ()" class="form-control w-100 rounded border-0 p-2 my-2 siteUrl" type="text" placeholder="Website URL" name="siteUrl" id="siteUrl">
    </div>
    <div class="text-center my-3">
        <button onclick="addSite()" id="addSite" class="btn btn-danger px-5 text-light">Submite</button></div>

    <table class="table text-center">
        <thead>
            <tr class="fw-bolder">
                <td>Index</td>
                <td>Website Name</td>
                <td>Viste</td>
                <td>Delete</td>
            </tr>
        </thead>
        <tbody id="tableData">
            
        </tbody>
    </table>

</div>



    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->

</body>
